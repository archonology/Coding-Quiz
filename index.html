<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Test Your Coding Skills!</h1>
    </header>

    <section class="container">
        <div class="card" id="quiz-card-1">
            <button class="start-button">Start Quiz</button>
            <div>
                <h2>Test your knowledge! Click Start to begin the test!</h2>
                <h3><span class="display-question"></span></h3>
                <p><span class="true-or-false"></span></p>
            </div>
            <div class= "card timer">
                <div class = "timer-text">
                <h3 class="large-font timer-count">60</h3>
              </div>
            </div>
        </div>
       <div class="card" id="quiz-card-2">
        <h2 class="correct">Correct:</h2>
        <h2 class="incorrect">Incorrect:</h2>    
        <div class="high-scores">
            <h1>High Scores</h1>
            <h2>Initials: <span class="initials">XX</span> </h2>
            <h2>Score: <span class="score">X</span></h2>
           </div>
       </div>

   </section>

    <script src="./Assets/javascript/script2.js"></script>

    <footer>

    </footer>
</body>
</html>
