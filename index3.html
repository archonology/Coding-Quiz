<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz display test</title>
</head>

<body>
    <header id="top">
        <h3 type="button" class="view-high-scores" id="click-for-scores" onclick="document.getElementById('high-scores').style.display='block'">View High Scores</h3>
        <h3 class="timer-count">60</h3>
    </header>
    <main>
    <h1>An ECMA-Script Quick Quiz!</h1>

    <button type="button" onclick= "quizTime(); document.getElementById('quizBox').style.display='block'">Start Quiz</button>

<div id="quizBox" style="display:none">
    <h2 id="question"></h2>
   <ul>
    <li type="button" id="choice"></li>
    <li type="button" id="choice"></li>
    <li type="button" id="choice"></li>
    <li type="button" id="choice"></li>
   </ul>
</div>

<div id="right-or-wrong">
    <h3 class="right-line" id="true" style="display:none">Right!</h2>
    <h3 class="wrong-line" id="false"  style="display:none">Oops! -5 seconds</h2>
</div>

   <form id="high-scores" style="display:none">
    <input type="Initials">
    <input type="score">
    <button type="submit"></button>
   </form>
</main>
    <script src="./Assets/javascript/script3.js"></script>
</body>
</html>
